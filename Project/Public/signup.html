<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../login_signup/signup.css">
</head>

<body>

  <form>
      <h1 id="heading">Create Your Account</h1>
      <p id="text">Shopping</p>
    <div class="user-signup">


      <input type="text" id="firstName">
      <p id="firstName-text">First Name</p>

      <input type="text" id="lastName">
      <p id="lastName-text">Last Name</p>
      <input type="email" id="email">
      <p id="email-text">Email</p>

      <input type="password" id="password">
      <p id="password-text">Password</p>

      <input type="password" id="confirmPassword">
      <p id="confirmPassword-text">Confirm Password</p>
      <p id="message"></p>
      <p id="redirectToLogin">Already have an account login here</p>
      <button type="submit" id="signup">Signup</button>
    </div>
  </form>


  <script src="../login_signup/signup.js"></script>
</body>

</html>
